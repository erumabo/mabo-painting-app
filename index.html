<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Painter</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json" />
  <script src="./components/modal-menu.js"></script>
  <script src="./components/layer-control.js"></script>
</head>

<body>
  <div id="mainLayout">

    <menu id="topMenu">
      <li>
        <modal-menu name="File" id="fileMenu">
          <menu>
            <li>
              <input type="file" id="openFile" style="display: none" accept=".zip" >
              <button id="openButton" class="button primary">Open</button>
            </li>
            <li>
              <button id="saveButton" class="button primary">Save</button>
            </li>
            <li>
              <button id="exportButton" class="button primary">Export&nbsp;as&nbsp;PNG</button>
            </li>
          </menu>
        </modal-menu>
      </li>

      <li>
        <modal-menu name="Controls">
          <menu id="controlsMenu">
            <li>
              <label for="inputColorPicker" class="button primary">Pencil Color</label>
              <input type="color" id="inputColorPicker" value="#000000" />
            </li>
            <li>
              <label for="inputPencilSize" class="button primary">Pencil Size</label>
              <input type="range" id="inputPencilSize" min="2" value="10" max="50" />
            </li>
            <li>
              <button id="buttonEraser" class="button primary">Borrador</button>
            </li>
            <li>
              <button id="buttonBucket" class="button primary">Bucket Fill</button>
            </li>
          </menu>
        </modal-menu>
      </li>
      <li>
        <modal-menu id="dialogToolbar" name="Toolbar">
          <menu>
            <label>
              <input type="radio" name="toolradio" />
              <span class="material-icons">brush</span>
              Pencil
            </label>
            <label>
              <input type="radio" name="toolradio" />
              <span class="material-icons">format_color_fill</span>
              Bucket
            </label>
            <label>
              <input type="radio" name="toolradio" />
              <span class="material-icons">panorama_wide_angle_select</span>
              Eraser
            </label>
            <div id="colorPicker"></div>
          </menu>
        </modal-menu>
      </li>
    </menu>

    <main id="mainContainer">
      <div id="canvas"></div>
    </main>

    <aside id="layersMenu">
      <span class="material-icons">layers</span> Layers
      <menu id="layerMenu">
        <li>
          <button id="newLayerButton" class="menuButton primary button">
            <span class="material-icons">add_box</span>Add
          </button>
        </li>
      </menu>
    </aside>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
