<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Painter</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json" />
</head>

<body>
  <div id="mainLayout">

    <menu id="topMenu">
            
      <li>
        <dropdown-menu name="File">
            <menu id="fileMenu">
              <li>
                <input type="file" id="openFile" style="display: none" accept=".zip" />
                <button id="openButton">Open</button>
              </li>
              <li>
                <button id="saveButton">Save</button>
              </li>
              <li>
                <button id="exportButton">Export&nbsp;as&nbsp;PNG</button>
              </li>
            </menu>
        </dropdown-menu>
      </li>
      
      <li>
        <dropdown-menu name="Controls">
            <menu id="controlsMenu">
              <li>
                <label for="inputColorPicker">Pencil Color</label>
                <input type="color" id="inputColorPicker" value="#000000" />
              </li>
              <li>
                <label for="inputPencilSize">Pencil Size</label>
                <input type="range" id="inputPencilSize" min="2" value="10" max="50" />
              </li>
              <li>
                <button id="buttonEraser">Borrador</button>
              </li>
            </menu>
        </dropdown-menu>
      </li>
      
    </menu>

    <main id="mainContainer">
      <div id="canvas"></div>
    </main>

    <aside id="layersMenu">
        <menu id="layerMenu">
          <li>
            <button id="newLayerButton" class="menuButton">Add +</button>
          </li>
        </menu>
    </aside>

  </div>
  
  <div id="hidden"></div>

  <template id="layerControl">

  </template>
  
  <script type="module" src="main.js"></script>
</body>

</html>
